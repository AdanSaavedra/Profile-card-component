<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="presentation">
          <img
            class="p-picture"
            src="./images/image-victor.jpg"
            alt="profile-picture"
          />
          <h1 class="p-heading">
            Victor Crest <span class="span-victor">26</span>
          </h1>
          <p class="p-info">London</p>
        </div>
        <div class="stats">
          <div class="stats-group">
            <h2 class="stats-headings">80K</h2>
            <p class="stats-info">Followers</p>
          </div>
          <div class="stats-group">
            <h2 class="stats-headings">803K</h2>
            <p class="stats-info">Likes</p>
          </div>
          <div class="stats-group">
            <h2 class="stats-headings">1.4K</h2>
            <p class="stats-info">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
